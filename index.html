<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="summary">
      
        <div class="s_img">
          <img src="images/logo.svg" alt="">
     </div>
        <div class="summary_content">
          <h1>
            <span>We're</span> coming soon</h1>
            <p>Hello fellow shoppers! We're currently building our new fashion store. 
              Add your email below to stay up-to-date with announcements and our launch deals.</p>
        
   
    
              <div class="buttons"> <!-- Wrap input and button -->
                <input id="email" type="text" placeholder="Email Address" />
                <img src="images/icon-error.svg" alt="error" class="error-icon" /> <!-- ðŸ”¥ NEW -->
                <button>
                  <img src="images/icon-arrow.svg" alt="submit arrow" />
                </button>
              </div>
              <p class="error-message">Please provide a valid email</p> 
    </div>
  </div>

      <div class="images">
        <img src="images/hero-desktop.jpg" alt="">
      </div>
  </div>


  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const emailInput = document.getElementById("email");
      const errorIcon = document.querySelector(".error-icon");
      const errorMessage = document.querySelector(".error-message");
      const submitButton = document.querySelector("button");
  
      // Hide error icon and message initially
      errorIcon.style.display = "none";
      errorMessage.style.display = "none";
  
      // Email validation pattern
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
  
      submitButton.addEventListener("click", function (e) {
        e.preventDefault(); // Prevent form submission
  
        const emailValue = emailInput.value.trim();
  
        if (!emailPattern.test(emailValue)) {
          errorIcon.style.display = "inline";
          errorMessage.style.display = "block";
          emailInput.style.borderColor = "hsl(0, 93%, 68%)"; // red
        } else {
          errorIcon.style.display = "none";
          errorMessage.style.display = "none";
          emailInput.style.borderColor = "hsl(0, 36%, 70%)"; // default
          alert("Thank you! We'll keep you updated.");
          emailInput.value = ""; // Clear input
        }
      });
    });
  </script>


  
  
  
</body>
</html>
